<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stop Watch </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<img class="watch" src="images/stopwatch.png" alt="">

<h1> Stop Watch Made by Afia </h1>

<div class="time">


    <h2> 
        <span id="min"> 0 </span> 
        <span id="sec"> 0 </span> 
        <span id="msec"> 0 </span> 
    </h2>


</div>

<div class="btns"> 

    <button class="btn1" onclick="start()"> START </button>
    <button class="btn2" onclick="stop()"> PAUSE </button>
    <button class="btn3" onclick="reset()"> RESET </button>

</div>



</body>
<script src="app.js"></script>
</html>
